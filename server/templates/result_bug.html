<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/database_maintenance.css') }}">
    <title>Search Result</title>
</head>
<body>
    <div class="header">
        <div class="navigation">
            <a href="{{url_for('logout')}}" class="btn header-btn">Logout</a>
            <span class="header-title">Search Results</span>
            <a href="{{url_for('index_page')}}" class="btn header-btn">Home</a>
        </div>
    </div>
    <div class="styled-container">
        <table style="width:100%", border="1">
        <tr>
            <th>Bug ID</th>
            <th>Program</th>
            <th>Severity</th>
        </tr>
        {% for col in data %}
            <tr>
                <td><a href="{{url_for('update_bug',bug_id=col[0])}}">{{col[0]}}</a></td>
                <td>{{ col[20] }} </td>
                <td>{{ col[2]}}</td>
            </tr>
    {% endfor %}
        </table>
    </div>
    
</body>
</html>
