<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bughound</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
        <div class="content">
            <h1 style="text-align:center; width:auto">Bughound</h1>
            <h2 style="text-align: center; width: 100%;">Login In</h2>
            {% if msg %}
            <h2> Incorrect username or password. please try again</h2>
            {% endif %}
            <form action="{{url_for('index')}}" method="POST">
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/><br><br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/><br><br><br>
                <input type="submit" class="btn" value="Login In">
            </form>
        </div>
    </body>
</html>
