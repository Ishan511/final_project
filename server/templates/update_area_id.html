<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/database_maintenance.css') }}">
    <title>Add/Update Areas</title>
</head>
<body>
    <div class="header">
        <div class="navigation">
            <a href="{{url_for('logout')}}" class="btn header-btn">Logout</a>
            <a href="{{url_for('database_maintenance')}}" class="btn header-btn">Database Maintenance</a>
            <a href="{{url_for('index_page')}}" class="btn header-btn">Home</a>
        </div>
    </div>
    <table style="width:25%", border="1">
    <h1>Modify areas for {{name}} </h1>
    <tr>
        <th>Area ID</th>
        <th>Program ID</th>
        <th>Area</th>
    </tr>
    {% for area in data %}
            <tr>
                <td>{{ area[0] }}</td>
                <td>{{ area[1] }} </td>
                <form action="{{url_for('update_area_program',area_id=area[0],prog_id=prog_id)}}" method="POST">
                    <td><input id="area_edit" name="area_edit" value="{{area[2]}}"></td>
                    <td><input type="submit" class="btn" value="Rename Area"></td>
                </form>
                <td>
                    <a href="{{url_for('delete_area', area_id=area[0], prog_id=prog_id)}}" style="display: inline-block; padding: 8px 16px; background-color: red; color: white; text-align: center; text-decoration: none; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; width: auto;">Delete Area</a>
                </td>
            </tr>
    {% endfor %}
    <tr>
        <td>Add</td>
        <td>{{prog_id}}</td>
        <form action="{{url_for('add_area_program',prog_id=prog_id)}}" method="POST">
        <td><input id="area_edit" name="area_edit"></td>
        <td><input type="submit" class="btn" value="Add Area"></td>
    </form>
    </tr>
    </table>
    {% if condition1 %}
    <h3>Please enter all details!</h3>
    {% endif %}
</body>
</html>
