<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Add Bug</title>
</head>
<body>
    <div class="header">
        <div class="navigation">
            <a href="{{url_for('logout')}}" class="btn header-btn">Logout</a>
            <span class="header-title">New Bug Report Type</span>
            <a href="{{url_for('index_page')}}" class="btn header-btn">Home</a>
        </div>
    </div>
    <div>
    <form method="POST" action="{{url_for('add_bug')}}">
        <div class="form-row">
            <label for="problem_summary">Problem Summary</label>
            <input type="text" id="problem_summary" name="problem_summary">
            &nbsp;
            <label id="program">Program</label>
        <select id ="program" name="program_options">
            <option style="display:none;"></option>
            {% for option in program_options %}
            <option value="{{'-'.join(option[1:])}}">{{'-'.join(option[1:])}}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-row">
                <label id="report_type">Report Type</label>
            <select id ="report_type" name="report_options">
                <option style="display:none;"></option>
                {% for option in report_options %}
                <option value="{{option}}">{{option}}</option>
                {% endfor %}
            </select>
            <label id="severity">Severity</label>
            <select id ="severity" name="severity">
                <option style="display:none;"></option>
                {% for option in severity %}
                <option value="{{option}}">{{option}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row" >
            <label id="reproducible">Reproducible?</label>
            <select id ="reproducible" name="reproducible">
            <option style="display:none;"></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            </select>
        </div> 

        <div class="form-row" style="margin-top:20px;">
            <label style="vertical-align:top" for=problem>Problem</label>
            &nbsp;
            <textarea name="problem" id="problem" cols="90" rows="3"></textarea>
        </div>

        <div class="form-row">
            <label id="reported_by">Reported By</label>
            <select id ="reported_by" name="reported_by">
            <option style="display:none;"></option>
            {% for option in employees %}
            <option value="{{option[1]}}">{{option[1]}}</option>
            {% endfor %}
            </select>
            &nbsp;
            <label for="entry_date">Date</label>
            <input type="date" id="entry_date" name="entry_date"><br>
        </div>
        <hr/>
        <div class="form-row">
            <label id="areas">Functional Area</label>
            <select id ="areas" name="areas">
            <option style="display:none;"></option>
            {% for option in areas %}
            <option value="{{option[2]}}">{{option[2]}}</option>
            {% endfor %}
            </select>
            &nbsp;
            <label id="assigned_to">Assigned To</label>
            <select id ="assigned_to" name="assigned_to">
            <option style="display:none;"></option>
            {% for option in employees %}
            <option value="{{option[1]}}">{{option[1]}}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-row" style="margin-top:20px;">
            <label style="vertical-align:top" for=suggested_fix>Suggested Fix</label>
            &nbsp;
            <textarea name="suggested_fix" id="suggested_fix" cols="90" rows="3"></textarea>
        </div>
        <br\>
        <div class="form-row" style="margin-top:20px;">
            <label style="vertical-align:top" for=comments>Comments</label>
            &nbsp;
            <textarea name="comments" id="comments" cols="90" rows="3"></textarea>
        </div>
        <br\>
        <div class="form-row">
            <label id="status">Status</label>
            <select id ="status" name="status">
            <option style="display:none;"></option>
            {% for option in status %}
            {% if loop.first %}
            <option value="{{ option }}" selected>{{ option }}</option>
            {% else %}
            <option value="{{ option }}">{{ option }}</option>
            {% endif %}
            {% endfor %}
            </select>
            &nbsp;
            <label id="priority">Priority</label>
            <select id ="priority" name="priority">
            <option style="display:none;"></option>
            {% for option in priority %}
            <option value="{{option}}">{{option}}</option>
            {% endfor %}
            </select>
            &nbsp;
        
        </div>
        <div class="form-row">
            <label id="resolution">Resolution</label>
            <select id ="resolution" name="resolution">
            <option style="display:none;"></option>
            {% for option in resolution %}
            <option value="{{option}}">{{option}}</option>
            {% endfor %}
            </select>
            &nbsp;
            <label id="resolution_version" for="resolution_version">Resolution Version</label>
            <input type="text" id="resolution_version" name="resolution_version">
        </div>
        <br/>
        <div class="form-row">

            &nbsp;
            <label for="resolved_date">Last Updated</label>
            <input type="date" id="resolved_date" name="resolved_date">
            &nbsp;

            </select>
        </div>       
        <hr/>

        <div class="button-row">
            <input type="submit" class="btn" value="Submit">
            <input type="reset" class="btn" value="Reset">
            <button type="button" class="btn"><a href="{{url_for('index_page')}}" >Cancel</a></button>
        </div>
    </form>
</div>
    {% if condition %}
    <h3>Incomplete Details</h3>
    {% endif %}
</body>
</html>
